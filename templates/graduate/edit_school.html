{% extends "base.html" %}

{% block title %}Редактировать школу{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать школу</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="city" class="form-label">Город</label>
                    <select name="city" id="city" class="form-select" required>
                        <option value="">Выберите город из списка</option>
                        {% for city in cities %}
                        <option value="{{ city }}" {% if selected_city == city %}selected{% endif %}>{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="school_name" class="form-label">Название школы</label>
                    <input type="text" class="form-control" id="school_name" name="school_name" value="{{ gs.school.name if gs.school else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="start_year" class="form-label">Год начала</label>
                    <input type="number" class="form-control" id="start_year" name="start_year" value="{{ gs.start_year }}" required>
                </div>
                <div class="mb-3">
                    <label for="end_year" class="form-label">Год окончания</label>
                    <input type="number" class="form-control" id="end_year" name="end_year" value="{{ gs.end_year }}" required>
                </div>
                <div class="mb-3">
                    <label for="start_grade" class="form-label">Класс начала</label>
                    <input type="number" class="form-control" id="start_grade" name="start_grade" value="{{ gs.start_grade }}" required>
                </div>
                <div class="mb-3">
                    <label for="end_grade" class="form-label">Класс окончания</label>
                    <input type="number" class="form-control" id="end_grade" name="end_grade" value="{{ gs.end_grade }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{{ url_for('graduate_panel.form', token=token) }}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
