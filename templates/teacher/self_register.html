{% extends "base.html" %}

{% block title %}Регистрация учителя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Регистрация учителя в школе</h2>
    <div class="card mb-4">
        <div class="card-body">
            <strong>Школа:</strong> {{ school.full_name or school.name }}<br>
            {% if school.address %}
            <strong>Адрес:</strong> {{ school.address }}<br>
            {% endif %}
        </div>
    </div>

    <form method="post" autocomplete="off">
        {{ csrf_token() }}
        <div class="mb-3">
            <label for="full_name" class="form-label">ФИО учителя *</label>
            <input type="text" name="full_name" id="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email (необязательно)</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="subjects" class="form-label">Предметы (через запятую) *</label>
            <input type="text" name="subjects" id="subjects" class="form-control" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="start_year" class="form-label">Год начала *</label>
                <input type="number" name="start_year" id="start_year" class="form-control" min="1950" max="2100" required>
            </div>
            <div class="col">
                <label for="end_year" class="form-label">Год окончания *</label>
                <input type="number" name="end_year" id="end_year" class="form-control" min="1950" max="2100" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
