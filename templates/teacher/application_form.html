{% extends "base.html" %}

{% block title %}Заполнение данных учителем{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Заполнение данных учителем</h2>
    <div class="card mt-4">
        <div class="card-body">
            <p><strong>Школа:</strong> {{ school.name }} ({{ school.city }})</p>
            <p><strong>Выпускник:</strong> {{ graduate.full_name if graduate else '' }}</p>
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="teacher_full_name" class="form-label">ФИО учителя</label>
                    <input type="text" class="form-control" id="teacher_full_name" name="teacher_full_name" required>
                </div>
                <div class="mb-3">
                    <label for="teacher_subject" class="form-label">Предмет</label>
                    <input type="text" class="form-control" id="teacher_subject" name="teacher_subject" required>
                </div>
                <div class="mb-3">
                    <label for="teacher_start_year" class="form-label">Год начала работы</label>
                    <input type="number" class="form-control" id="teacher_start_year" name="teacher_start_year" min="1950" max="2025" required>
                </div>
                <div class="mb-3">
                    <label for="teacher_end_year" class="form-label">Год окончания работы</label>
                    <input type="number" class="form-control" id="teacher_end_year" name="teacher_end_year" min="1950" max="2025" required>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
